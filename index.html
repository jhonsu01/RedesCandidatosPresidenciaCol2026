<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitor Elecciones Colombia 2026</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Monitor en tiempo real de seguidores en redes sociales de los candidatos presidenciales de Colombia 2026."
    />
  </head>
  <body>
    <header>
      <h1>Carrera Presidencial 2026</h1>
      <p class="subtitle">Monitor de influencia digital semanal</p>

      <div id="countdown" class="countdown-container">
        <!-- Countdown injected by JS -->
      </div>
    </header>

    <main>
      <div class="controls">
        <span
          id="last-update"
          style="color: var(--text-muted); font-size: 0.9rem"
          >Actualizado: Cargando...</span
        >
        <select id="sort-select" class="sort-select">
          <option value="total">Ordenar por: Total Seguidores</option>
          <option value="instagram">Instagram</option>
          <option value="tiktok">TikTok</option>
          <option value="facebook">Facebook</option>
          <option value="x">X (Twitter)</option>
          <option value="growth">Mayor Crecimiento</option>
        </select>
      </div>

      <div id="candidates-list">
        <!-- Candidates injected by JS -->
        <div
          style="text-align: center; padding: 2rem; color: var(--text-muted)"
        >
          Cargando datos...
        </div>
      </div>
    </main>

    <footer>
      <p>Datos recopilados de fuentes públicas. Actualización cada 24 horas.</p>
      <div class="kofi-container">
        <a href="https://ko-fi.com/V7V81LV7GX" target="_blank">
          <img
            height="36"
            style="border: 0px; height: 36px"
            src="https://storage.ko-fi.com/cdn/kofi3.png?v=6"
            border="0"
            alt="Buy Me a Coffee at ko-fi.com"
          />
        </a>
      </div>
      <p style="margin-top: 1rem; font-size: 0.8rem; opacity: 0.5">
        Proyecto Open Source en
        <a
          href="https://github.com/jhonsu01/RedesCandidatosPresidenciaCol2026"
          style="color: inherit"
          >GitHub</a
        >
      </p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
